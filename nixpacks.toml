[phases.setup]
nixPkgs = ["nodejs_20"]
aptPkgs = []
cmds = ["npm install -g pnpm@10"]

[phases.install]
cmds = ["pnpm install --no-frozen-lockfile"]

[phases.build]
cmds = ["cd apps/backend && pnpm prisma generate && pnpm build"]

[start]
cmd = "cd apps/backend && npx prisma db push && npx prisma db seed && node dist/index.js"
