databases:
  - name: tms-database
    databaseName: tms_db
    user: tms_user
    plan: free

services:
  # Backend API
  - type: web
    name: tms-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install -g pnpm && pnpm install && cd apps/backend && pnpm prisma generate && pnpm build
    startCommand: cd apps/backend && pnpm prisma migrate deploy && pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tms-database
          property: connectionString
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: https://tms-frontend.onrender.com

  # Frontend
  - type: web
    name: tms-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install -g pnpm && pnpm install && cd apps/frontend && pnpm build
    staticPublishPath: apps/frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: tms-backend
          envVarKey: RENDER_EXTERNAL_URL
